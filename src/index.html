<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Kodix</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="header__logo" src="./assets/DUCK.png" alt="logo-duck" />
      </header>
      <main class="main">
        <h1 class="main-title">&#161;Ay caramba!</h1>
        <form class="add-block__form">
          <div class="input-slot title">
            <label for="title" class="label">Название</label>
            <input id="title" type="text" class="add-block__input-title" name="title" />
          </div>
          <div class="input-slot year">
            <label for="year" class="label">Год</label>
            <input id="year" type="number" class="add-block__input-year" name="year" />
          </div>
          <div class="input-slot price">
            <label for="price" class="label">Цена</label>
            <input id="price" type="number" class="add-block__input-price" name="price" />
          </div>
          <div class="input-slot description">
            <label for="description" class="label">Описание</label>
            <input
              type="text"
              class="add-block__input-description"
              name="description"
            />
          </div>
          <div class="add-block__colors">
            <p class="add-block__colors-title">Цвет</p>
            <ul class="colors-list">
              <li class="color-item" data-color="white"><div class="color white"></div></li>
              <li class="color-item" data-color="black"><div class="color black"></div></li>
              <li class="color-item" data-color="grey"><div class="color grey"></div></li>
              <li class="color-item" data-color="red"><div class="color red"></div></li>
              <li class="color-item" data-color="green"><div class="color green"></div></li>
            </ul>
          </div>
          <div class="add-block__select-status" name="status">
            <div class="select-title">Статус</div>
            <ul class="select-body">
              <li class="select-body-item" data-select-value="available">В наличии</li>
              <li class="select-body-item" data-select-value="expected">Ожидается</li>
              <li class="select-body-item" data-select-value="not-available">Нет в наличии</li>
            </ul>
          </div>
          <button class="add-block__btn-send">
            <span>Отправить</span>
            <img src="./assets/arrow_right.svg" alt="arrow-right">
          </button>
        </form>
        <div class="list-block">
          <h2 class="list-block__title">Автомобили в наличии</h2>
          <table class="list-block__table">
            <th class="table-head">
              <td class="title">Название</td>
              <td class="year">Год</td>
              <td class="color">Цвет</td>
              <td class="status">Статус</td>
              <td class="price">Цена</td>
              <td class="delete"></td>
            </th>
          </table>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 captain quack</p>
        <p class="footer__clam">Десница тысячелетия и моллюск!</p>
      </footer>
    </div>
  </body>
</html>
